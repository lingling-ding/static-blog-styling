<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- using link import style file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- import Jquery -->
    <script src="js/jquery-3.4.1.js"></script>
    <!-- import js -->
    <script src="js/blog.js"></script>
</head>

<body>
    <!-- accounting to UI design page -->
    <div id="login">
        <img src="imgs/b.jpg" alt="">
    </div>
    <!-- the lagerest div element -->
    <form action="" onsubmit="return checkvalue();">
        <div id="log">
            <div class="title">
                <h3>Login!</h3>
            </div>
            <div class="tip">
                Login:
            </div>
            <div class="item">
                <input type="text" name="username" id="username" placeholder="UserName">
            </div>
            <div class="error" id="err1">用户名不能为空！</div>
            <div class="item">
                <input type="text" name="password" id="password" placeholder="Password">
            </div>
            <div class="error" id="err2">密码不能为空！</div>
            <div class="btn">
                <input type="submit" value="Login">
            </div>
        </div>
    </form>
</body>

</html>
